spring:
  application:
    name: entity-store-server-local
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 192.168.4.89:8848
      config:
        # 配置中心地址
        server-addr: 192.168.4.89:8848
        # 配置文件格式
        file-extension: yaml
        # 共享配置
        shared-configs:
          - dc.${spring.cloud.nacos.config.file-extension}
          - dc-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          - entity-store-server-dev.yaml






