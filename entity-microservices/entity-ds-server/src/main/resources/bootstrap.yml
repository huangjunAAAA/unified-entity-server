spring:
  application:
    name: unified-ds-server
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: nacos.int:8848
      config:
        # 配置中心地址
        server-addr: nacos.int:8848
        # 配置文件格式
        file-extension: yaml
        # 共享配置
        shared-configs:
          - unified-ds.${spring.cloud.nacos.config.file-extension}
          - unified-ds-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
          - unified-ds-${spring.application.name}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}






